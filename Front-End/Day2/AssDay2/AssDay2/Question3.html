<!DOCTYPE html>
<html>
<head>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <!-- bootstrap for select -->

    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" type="stylesheet" />
    <!--The /css/all.css file contains the core styling plus all of the icon styles that you’ll need when using Font Awesome.
        /webfonts folder contains all of the typeface files that the above CSS references and depends on.-->


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This will set the viewport of your page, which will give the browser instructions on how to control the page's dimensions and scaling-->

    <title></title>
    <style>
        a {
            text-decoration: underline;
        }

        small > .btn {
            font-size: 80%;
            padding: initial
        }

        .pink {
            background-color: lightpink;
        }

        h2 {
            font-weight: bold;
            font-style: italic;
        }

        label {
            font-style: italic;
        }

        .col-md-6, .col-md-12 {
            padding-right: 0px;
            padding-left: 0px;
        }
    </style>
</head>
<body>
    <div class="container p-3 my-3 col-lg-6 border-0 pink">



        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 col-xl-11 mx-auto text-center">
                <h2>FLIGHT ORDER </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 col-md-12 col-lg-5 col-xl-11 mx-auto mx-auto">
                <form class="needs-validation" novalidate>

                    <div class="form-row">


                        <div class="form-group col-md-6">
                            <label for="to">Depature Date</label>

                            <select class="form-control selectpicker" id="to" data-live-search="true">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>



                        <div class="form-group col-md-6">
                            <label for="from">Depature Date</label>

                            <select class="form-control selectpicker" id="from" data-live-search="true">
                                <option data-tokens="china">China</option>
                                <option data-tokens="malayasia">Malayasia</option>
                                <option data-tokens="singapore">Singapore</option>
                            </select>


                        </div>
                    </div>


                    <div class="form-row">

                        <div class="form-group col-md-6">
                            <label for="inputFirstName">Depature Date</label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                        </div>

                        <div class="form-group col-md-3">
                            <label for="inputFirstName">Time Interval</label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                        </div>


                        <div class="form-group col-md-3">
                            <label for="inputFirstName">Time Interval</label>
                            <input type="tel" class="form-control" id="inputTel" placeholder="Mobile No.">
                        </div>
                    </div>
                    <div class="form-row">

                        <div class="form-group col-md-6">
                            <label for="inputFirstName">Depature Date</label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                        </div>

                        <div class="form-group col-md-3">
                            <label for="inputFirstName">Time Interval</label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                        </div>


                        <div class="form-group col-md-3">
                            <label for="inputFirstName">Time Interval</label>
                            <input type="tel" class="form-control" id="inputTel" placeholder="Mobile No.">
                        </div>
                    </div>
                    <div class="form-row">

                        <div class="form-group col-md-2">
                            <label for="inputFirstName">12+</label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                        </div>

                        <div class="form-group col-md-2">
                            <label for="inputFirstName">2-12</label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                        </div>


                        <div class="form-group col-md-2">
                            <label for="inputFirstName">0-2</label>
                            <input type="tel" class="form-control" id="inputTel" placeholder="Mobile No.">
                        </div>



                        <div class="form-group col-md-6">
                            <label for="class">Choose class</label>
                            <select class="form-control selectpicker" id="class" >
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                      
                        </div>



                    </div>




                    <div class="form-row">
                        <div class="form-group col-md-6">




                        </div>

                        <div class="form-group col-md-6">
                            <button type="submit" class="btn btn-success form-control">Search</button>
                        </div>


                    </div>




                </form>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
</body>
</html>
