<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" type="stylesheet" />
    <!--The /css/all.css file contains the core styling plus all of the icon styles that you’ll need when using Font Awesome.
        /webfonts folder contains all of the typeface files that the above CSS references and depends on.-->


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This will set the viewport of your page, which will give the browser instructions on how to control the page's dimensions and scaling-->

    <title>Navbar</title>
    <style>
        @media screen and (max-width:768px) {
            h1 {
                font-size: 20px;
            }
        }

        @media screen and (max-width:1024px) {
            h1 {
                font-size: 45px;
            }
        }

        @media screen and (max-width:1024px) {
            h1 {
                font-size: 45px;
            }
        }

        body {
            padding: 10px;
        }

        small > .btn {
            font-size: 80%;
            padding: initial
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 col-xl-11 mx-auto text-center">
                    <h1 >Sign Up</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 col-xl-11 mx-auto mx-auto">
                    <form>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                            </div>

                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="tel" class="form-control" id="inputTel" placeholder="Mobile No.">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>

                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        <bold>I Agree</bold>
                                    </label>

                                </div>
                            </div>

                            <div class="form-group col-md-9">
                                <div class="form-check">
                                    <small id="checkboxHelpInline" class="text-muted float-left">
                                        By clicking  <button class="btn btn-primary btn-xs">Register</button>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cooike use.
                                    </small>

                                </div>
                            </div>


                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                               
                                <button type="submit" class="btn btn-primary form-control">Register</button>

                                
                            </div>

                            <div class="form-group col-md-6">
                                <button type="submit" class="btn btn-success form-control">Sign in</button>
                            </div>


                        </div>

                       

                     
                    </form>
                </div>
            </div>
        </div>

</body>
</html>
