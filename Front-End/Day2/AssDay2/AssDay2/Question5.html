<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <!-- bootstrap for select -->

    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" type="stylesheet" />
    <!--The /css/all.css file contains the core styling plus all of the icon styles that you’ll need when using Font Awesome.
        /webfonts folder contains all of the typeface files that the above CSS references and depends on.-->


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This will set the viewport of your page, which will give the browser instructions on how to control the page's dimensions and scaling-->

    <title>Navbar</title>
    <style>
        .wlogo {
            width: 6%;
        }

        .wplogo {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-row  ">
            <div class="col-md-6 mb-3">
                <img class="wplogo" src="WordPress_logo.svg" />
            </div>
        </div>

        <div class="form-row  ">
            <label for="customFile" class="col-sm-2">Upload a theme</label>
            <div class="col-sm-6 ml-1">
                <input type="file" id="customFile">
            </div>
        </div>
        <div class="form-row ">
            <label for="customFile" class="col-sm-2  mt-1">Or search in wordpress</label>
            <div class="col-sm-3 ml-1">
                <input type="text" class="col-md-12 mt-auto" id="customFile">
            </div>
            <div class="col-sm-6 ml-1">
                <img class="wlogo float-left" src="WordPress_blue_logo.svg" />
            </div>
        
        </div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
