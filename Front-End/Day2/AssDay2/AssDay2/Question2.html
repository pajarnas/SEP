<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" type="stylesheet" />
    <!--The /css/all.css file contains the core styling plus all of the icon styles that you’ll need when using Font Awesome.
        /webfonts folder contains all of the typeface files that the above CSS references and depends on.-->
    <!--This will set the viewport of your page, which will give the browser instructions on how to control the page's dimensions and scaling-->

    <title>Navbar</title>
    <style>
        a {
            text-decoration: underline;
        }

        small > .btn {
            font-size: 80%;
            padding: initial
        }
    </style>
</head>
<body>
    <div class="container p-3 my-3 border-0 bg-light ">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 col-xl-11 ml-0 text-left">
                <h2>Enter the system</h2>
                <small>It is necessary to login in your account in order to sign in for a course</small>
            </div>
        </div>
        <div class="card-deck ">

            <div class="card bg-light border-0">

                <div class="card-body ">
                    <h5 class="card-title">ARE YOU NEW? REGISTER</h5>


                    <form class="needs-validation" novalidate>

                        <div class="form-row ">
                            <div class="form-group col-lg-12">
                                <input type="text" class="form-control" id="inputName1" placeholder="User Name" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            
                        </div>

                        <div class="form-row">
                            <div class="form-group col-lg-12">
                                <input type="email" class="form-control" id="inputEmail1" placeholder="Email Address" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-lg-12">
                                <input type="password" class="form-control" id="inputPassword1" placeholder="Password" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-lg-12">
                                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                        </div>




                        <div class="form-row">
                          

                            <div class="form-group col-lg-6 ml-auto">
                                <button type="submit" class="btn btn-success form-control">Register</button>
                            </div>


                        </div>




                    </form>
                </div>
            </div>

            <div class="card text-white border-0 bg-dark">

                <div class="card-body">

                    <div class="card-body ">
                        <h5 class="card-title">ALREADY A STUDENT? LOGIN</h5>


                        <form class="needs-validation" novalidate>

                            <div class="form-row  ">
                                <div class="form-group col-lg-12">
                                    <input type="text" class="form-control" id="inputName2" placeholder="User Name" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                            </div>


                            <div class="form-row">
                                <div class="form-group col-lg-12">
                                    <input type="password" class="form-control" id="inputPassword2" placeholder="Password" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>


                            </div>





                            <div class="form-row">

                                <div class="form-group col-lg-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            <bold>Remember me?</bold>
                                        </label>

                                    </div>
                                </div>
                                <div class="form-group col-lg-6">
                                    <button type="submit" class="btn btn-primary form-control">Login</button>
                                </div>


                            </div>


                            <div class="form-row">
                               
                                <div class="form-group col-sm-3 ml-auto  ">

                                    <small><a href="#">Forgot Password</a></small>

                                </div>



                            </div>



                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
